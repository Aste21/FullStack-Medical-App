<div class="container" style="float: left; position: absolute; left: 50%; top: 80%; transform: translate(-50%, -50%); max-width: 450px;">

  <div class="auth-container">
    <div *ngIf="isSignedUp; else signupForm">
      <p class="success-message">Your registration is successful. Please login!</p>
    </div>

    <ng-template #signupForm>
      <div class="form-wrapper">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
            <div *ngIf="f.submitted && username.invalid" class="error-message">
              <div *ngIf="username.errors?.['required']">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="error-message">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
            <div *ngIf="f.submitted && name.invalid" class="error-message">
              <div *ngIf="name.errors?.['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" [(ngModel)]="form.surname" #surname="ngModel" required />
            <div *ngIf="f.submitted && surname.invalid" class="error-message">
              <div *ngIf="surname.errors?.['required']">Surname is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required />
            <div *ngIf="f.submitted && email.invalid" class="error-message">
              <div *ngIf="email.errors?.['required']">Email is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Signup failed!<br />{{errorMessage}}
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
